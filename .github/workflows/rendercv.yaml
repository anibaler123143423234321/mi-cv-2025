name: RenderCV

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  render-cv:
    name: Render CV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install RenderCV
        run: |
          pip install "rendercv[full]"
          cd src
          pip install -e .
        continue-on-error: true
      - name: Install RenderCV (PyPI)
        run: |
            if ! command -v rendercv &> /dev/null; then
                pip install "rendercv[full]"
            fi
          # Determine output directory
          mkdir -p rendercv_output
          
          # Render the CV
          # Note: We rely on standard output first, then move files if needed to ensure stability
          rendercv render Dagner_Anibal_Chuma_Nlluen_CV.yaml
          
          # Move generated files to expected locations for the site
          # The standard output creates a folder rendercv_output with the file inside
          # We need to flatten or move them to match our site structure
          
          # Find the generated PDF (it will be in rendercv_output/*.pdf)
          find rendercv_output -name "*.pdf" -exec mv {} rendercv_output/Dagner_CV.pdf \;
          
          # Copy our custom index
          cp index_template.html rendercv_output/index.html
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: rendercv_output

  deploy:
    needs: render-cv
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
