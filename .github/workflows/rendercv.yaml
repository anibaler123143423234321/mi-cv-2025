name: RenderCV

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  render-cv:
    name: Render CV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install RenderCV
        run: |
          pip install "rendercv[full]"
          cd src
          pip install -e .
        continue-on-error: true
      - name: Install RenderCV (PyPI)
        run: |
            if ! command -v rendercv &> /dev/null; then
                pip install "rendercv[full]"
            fi
      - name: Render CV
        run: |
          # Render the CV
          mkdir -p rendercv_output
          rendercv render Dagner_Anibal_Chuma_Nlluen_CV.yaml --pdf-path rendercv_output/Dagner_CV.pdf --html-path rendercv_output/cv_content.html --png-path rendercv_output/Dagner_CV.png
          
          # Create a custom index.html that embeds the PDF
          echo '<!DOCTYPE html><html><head><title>CV - Dagner Chuman</title><style>body,html{margin:0;padding:0;height:100%;overflow:hidden}embed{width:100%;height:100%}</style></head><body><embed src="Dagner_CV.pdf" type="application/pdf"></body></html>' > rendercv_output/index.html
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: rendercv_output

  deploy:
    needs: render-cv
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
